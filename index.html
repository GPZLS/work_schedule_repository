<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Work Schedule Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn.danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        
        input[type="text"], input[type="number"] {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        
        th {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }
        
        tr:hover {
            background-color: #f8f9ff;
        }
        
        .total {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .output-section {
            background: #f8f9ff;
        }
        
        #output {
            background: white;
            border: 2px solid #e8ecff;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 400px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background-color: #4caf50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }
        
        .status-offline {
            background-color: #f44336;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #f44336;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .success {
            color: #4caf50;
            background: #e8f5e8;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .section {
                padding: 20px;
            }
            
            .controls {
                justify-content: center;
            }
            
            input[type="text"], input[type="number"] {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïê Team Work Schedule Manager</h1>
            <p>Manage your team's weekly schedules efficiently</p>
        </div>
        
        <div class="main-content">
            <div class="section">
                <h2>üìä Quick Actions</h2>
                <div class="controls">
                    <button class="btn" onclick="loadUsers()">
                        üë• Load All Users
                    </button>
                    <button class="btn" onclick="loadWeeklySummary()">
                        üìà Weekly Summary
                    </button>
                    <button class="btn secondary" onclick="checkHealth()">
                        <span class="status-indicator status-offline" id="statusIndicator"></span>
                        Server Status
                    </button>
                    <button class="btn" onclick="clearOutput()">
                        üóëÔ∏è Clear Display
                    </button>
                </div>
            </div>
            
            <div class="section">
                <h2>‚ûï Add New Team Member</h2>
                <div class="controls">
                    <input type="text" id="userName" placeholder="Enter team member name" 
                           onkeypress="if(event.key==='Enter') addUser()">
                    <button class="btn" onclick="addUser()">Add Member</button>
                </div>
            </div>
            
            <div class="section">
                <h2>üîß User Management</h2>
                <div class="controls">
                    <input type="number" id="userId" placeholder="User ID" min="1">
                    <button class="btn danger" onclick="deleteUser()">Delete User</button>
                    <button class="btn" onclick="getUserHours()">View Hours</button>
                </div>
            </div>
            
            <div class="section output-section">
                <h2>üìã Data Display</h2>
                <div id="output">
                    Welcome to the Team Work Schedule Manager!<br><br>
                    Click any button above to start managing your team's schedule...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        
        // Check server status on load
        window.addEventListener('load', () => {
            checkHealth();
            loadWeeklySummary();
        });
        
        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(API_BASE + url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Request failed:', error);
                displayError(`Error: ${error.message}`);
                throw error;
            }
        }
        
        function displayData(data, title = '') {
            const output = document.getElementById('output');
            
            if (Array.isArray(data)) {
                // Display users as a table
                let html = title ? `<strong>${title}</strong><br><br>` : '';
                html += '<div class="table-container"><table>';
                html += '<tr><th>ID</th><th>Name</th><th>Actions</th></tr>';
                data.forEach(user => {
                    html += `<tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td><button class="btn danger" onclick="deleteUserById(${user.id})">Delete</button></td>
                    </tr>`;
                });
                html += '</table></div>';
                output.innerHTML = html;
            } else if (data.users) {
                // Display weekly summary as a table
                let html = '<strong>üìä Weekly Summary Report</strong><br><br>';
                html += '<div class="table-container"><table>';
                html += '<tr><th>Name</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th><th>Total</th></tr>';
                data.users.forEach(user => {
                    html += `<tr>
                        <td><strong>${user.userName}</strong></td>
                        <td>${user.hours.monday}h</td>
                        <td>${user.hours.tuesday}h</td>
                        <td>${user.hours.wednesday}h</td>
                        <td>${user.hours.thursday}h</td>
                        <td>${user.hours.friday}h</td>
                        <td>${user.hours.saturday}h</td>
                        <td>${user.hours.sunday}h</td>
                        <td class="total">${user.totalHours}h</td>
                    </tr>`;
                });
                html += `<tr style="border-top: 2px solid #667eea; background: #f8f9ff;">
                    <td colspan="8"><strong>GRAND TOTAL</strong></td>
                    <td class="total">${data.grandTotal}h</td>
                </tr>`;
                html += '</table></div>';
                if (data.generatedAt) {
                    html += `<br><em>Generated: ${new Date(data.generatedAt).toLocaleString()}</em>`;
                }
                output.innerHTML = html;
            } else {
                const content = (title ? `<strong>${title}</strong><br><br>` : '') + 
                               JSON.stringify(data, null, 2);
                output.innerHTML = content.replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
            }
        }
        
        function displayError(message) {
            document.getElementById('output').innerHTML = `<div class="error">${message}</div>`;
        }
        
        function displaySuccess(message) {
            document.getElementById('output').innerHTML = `<div class="success">${message}</div>`;
        }
        
        function setLoading(button, loading = true) {
            if (loading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }
        
        async function loadUsers() {
            const button = event?.target || document.querySelector('[onclick="loadUsers()"]');
            setLoading(button);
            
            try {
                const data = await makeRequest('/users');
                displayData(data, 'üë• All Team Members');
            } catch (error) {
                console.error('Failed to load users:', error);
            } finally {
                setLoading(button, false);
            }
        }
        
        async function loadWeeklySummary() {
            const button = event?.target || document.querySelector('[onclick="loadWeeklySummary()"]');
            if (button) setLoading(button);
            
            try {
                const data = await makeRequest('/weekly-summary');
                displayData(data);
            } catch (error) {
                console.error('Failed to load weekly summary:', error);
            } finally {
                if (button) setLoading(button, false);
            }
        }
        
        async function addUser() {
            const userName = document.getElementById('userName').value.trim();
            const button = event?.target || document.querySelector('[onclick="addUser()"]');
            
            if (!userName) {
                displayError('Please enter a team member name');
                return;
            }
            
            setLoading(button);
            
            try {
                const data = await makeRequest('/users', {
                    method: 'POST',
                    body: JSON.stringify({ name: userName })
                });
                
                document.getElementById('userName').value = '';
                displaySuccess(`‚úÖ Team member "${data.name}" added successfully! (ID: ${data.id})`);
                
                // Refresh the data
                setTimeout(loadWeeklySummary, 1000);
            } catch (error) {
                console.error('Failed to add user:', error);
            } finally {
                setLoading(button, false);
            }
        }
        
        async function deleteUser() {
            const userId = document.getElementById('userId').value;
            const button = event?.target || document.querySelector('[onclick="deleteUser()"]');
            
            if (!userId) {
                displayError('Please enter a user ID');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete user with ID ${userId}?`)) {
                return;
            }
            
            setLoading(button);
            
            try {
                const data = await makeRequest(`/users/${userId}`, {
                    method: 'DELETE'
                });
                
                document.getElementById('userId').value = '';
                displaySuccess(`‚úÖ ${data.message}`);
                
                // Refresh the data
                setTimeout(loadWeeklySummary, 1000);
            } catch (error) {
                console.error('Failed to delete user:', error);
            } finally {
                setLoading(button, false);
            }
        }
        
        async function deleteUserById(id) {
            if (!confirm(`Are you sure you want to delete this team member?`)) {
                return;
            }
            
            try {
                const data = await makeRequest(`/users/${id}`, {
                    method: 'DELETE'
                });
                
                displaySuccess(`‚úÖ ${data.message}`);
                setTimeout(loadWeeklySummary, 1000);
            } catch (error) {
                console.error('Failed to delete user:', error);
            }
        }
        
        async function getUserHours() {
            const userId = document.getElementById('userId').value;
            const button = event?.target || document.querySelector('[onclick="getUserHours()"]');
            
            if (!userId) {
                displayError('Please enter a user ID');
                return;
            }
            
            setLoading(button);
            
            try {
                const data = await makeRequest(`/users/${userId}/weekly-hours`);
                displayData(data, `‚è∞ Weekly Hours for ${data.userName}`);
            } catch (error) {
                console.error('Failed to get user hours:', error);
            } finally {
                setLoading(button, false);
            }
        }
        
        async function checkHealth() {
            const button = event?.target || document.querySelector('[onclick="checkHealth()"]');
            const indicator = document.getElementById('statusIndicator');
            
            if (button) setLoading(button);
            
            try {
                const data = await makeRequest('/health');
                displayData(data, '‚ù§Ô∏è Server Health Check');
                
                if (indicator) {
                    indicator.classList.remove('status-offline');
                    indicator.classList.add('status-online');
                }
            } catch (error) {
                console.error('Failed to check health:', error);
                if (indicator) {
                    indicator.classList.remove('status-online');
                    indicator.classList.add('status-offline');
                }
            } finally {
                if (button) setLoading(button, false);
            }
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = 'Output cleared. Click any button above to load data...';
        }
    </script>
</body>
</html>
